<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Форма</title>
</head>
<body>
        <p style="font-size: 30px; color: rgb(50, 100, 255)">Форма</p>
        <form>
        <label>
          ФИО:<br />
          <input name="field-name-1"
          placeholder="Введите ваше ФИО" />
        </label><br />
        <label>
        Телефон:<br />
        <input name="field-phone"
          type="tel"
          placeholder="Введите ваш телефон" />
      </label><br />
      <label>
        Email:<br />
        <input name="field-email"
          type="email"
          placeholder="Введите вашу почту" /></label>
          <label>
            <br />
            Дата рождения:<br />
            <input name="field-date"
              value="2023-09-14"
              type="date" />
          </label><br />
          Пол:<br />
      <label><input type="radio" checked="checked"
        name="radio-group-1" value="Значение1" />
        Мужской</label>
      <label><input type="radio"
        name="radio-group-1" value="Значение2" />
        Женский</label><br />
        <label>
          Любимый язык программирования:
          <br />
            <select name="love-language[]" multiple>
                <option disabled>Выберите любимый язык пр.</option>
                <option value="Pascal">Pascal</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Haskel">Haskel</option>
                <option value="Clojure">Clojure</option>
                <option value="Prolog">Prolog</option>
                <option value="Scala  ">Scala </option>
            </select>
        </label><br />
        <label>
          Биография:<br />
          <textarea name="field-name-2" placeholder="Ваша биография" ></textarea>
        </label><br />
      <label><input type="checkbox" checked="checked"
        name="check-1" />
        С контрактом ознакомлен(а)</label><br />
        <br />
        <input type="submit" value="Сохранить" />
      </form>
</body>
</html>
